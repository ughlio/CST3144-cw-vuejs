<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lessons & Activities</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" v-text="sitename"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="btn btn-primary" @click="toggleView">
                {{ showCart ? 'Show Cart' : 'Select Products' }}
            </button>
        </div>
    </nav>

    <!-- Content based on toggle -->
    <div v-if="showCart">
        <h2>Cart</h2>
        <p>Items in your cart will be listed here.</p>
    </div>
    <div v-else>
        <h2>Products</h2>
        <div class="row">
            <div class="col-md-4" v-for="lesson in productList" :key="lesson.id">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ lesson.topic }}</h5>
                        <p class="card-text">{{ lesson.location }}</p>
                        <p class="card-text">Price: ${{ lesson.price }}</p>
                        <p class="card-text">Available Spaces: {{ lesson.space }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script/app.js"></script>
</body>
</html>
